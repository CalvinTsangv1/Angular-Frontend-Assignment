<div>
  <div>
    <h2>Transactions from {{ startDate }} to {{ endDate }}</h2>
    <table mat-table [dataSource]="transactions">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date | date }} </td>
      </ng-container>
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.comments }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let transaction"> View </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['date', 'comments', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['date', 'comments', 'action'];"></tr>
    </table>
  </div>
</div>
