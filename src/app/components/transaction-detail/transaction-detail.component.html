<div *ngIf="transaction">
  <h2>Transaction Detail</h2>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" class="form-control" [value]="transaction.id" readonly>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" class="form-control" [value]="transaction.date" readonly>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <input id="comments" class="form-control" [(ngModel)]="transaction.Comments" name="comments" required pattern="[A-Za-z0-9 ]*">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
